<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Todo List</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
				<a class="navbar-brand" href="/">FALABRÈGUES Server</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/chat">Chat <span class="sr-only">(current)</span></a></li>
					<li class="active disabled"><a href="#">Todo List</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container">
		<h1>Todo List</h1>
		<div class="row">
			<h2>À faire: </h2>
			<div class="col-sm-6">
				<h3>La liste: </h3>
				<ul id="ulTodo">

				</ul>
			</div>
			<div class="col-sm-6">
				<h3>Qu'ajouter? </h3>
				<div class="col-lg-6">
					<form id="formTodo">
						<div class="input-group">
							<input id="itemTodo" type="text" class="form-control" placeholder="Item à ajouter...">
							<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span> Ajouter</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<h2>À acheter: </h2>
			<div class="col-sm-6">
				<h3>La liste: </h3>
				<ul id="ulTobuy">

				</ul>
			</div>
			<div class="col-sm-6">
				<h3>Qu'ajouter? </h3>
				<div class="col-lg-6">
					<form id="formTobuy">
						<div class="input-group">
							<input id="itemTobuy" type="text" class="form-control" placeholder="Item à ajouter...">
							<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span> Ajouter</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function() {
			var socket = io.connect('/todo'),
				ulElt = $('#ulTodo'),
				todoCount = 0;

			socket.on('addOneTodo', function(item) {
				var spanElt = $('<span>✘</span>');
				spanElt.append(" " + item);
				spanElt.attr("id", "n" + todoCount);
				$('#ulTodo').append($('<li></li>').append(spanElt));
				todoCount++;
			});

			socket.on('addOneTobuy', function(item) {
				$('#ulTobuy').append($('<li></li>').text(item));
			});

			$("#formTodo").submit(function() {
				if (!($('#itemTodo').val() === "")) {
					socket.emit('addTodo', $('#itemTodo').val());
					$('#itemTodo').val('');
				}
				return false;
			});

			$("#formTobuy").submit(function() {
				if (!($('#itemTobuy').val() === "")) {
					socket.emit('addTobuy', $('#itemTobuy').val());
					$('#itemTobuy').val('');
				}
				return false;
			});

			$("#n0").click(function() {
				console.log('AJAJAJAJ');
			});


		});

	</script>
</body>

</html>
